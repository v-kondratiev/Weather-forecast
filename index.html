<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weather forecast</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter your location">
            <button><img src="assets/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <div class="date-time">
                <div class="time">12:37 AM</div>
                <div class="date">Sunday, April  9</div>

            </div>

            <div class="weather-image">
                <img src="assets/rain.png" class="weather-icon">
            </div>

            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Kyiv</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/humidity.png" class="detail-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" class="detail-icon">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script type="module" src="main.js"></script>
</body>
</html>
